<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FundTracker</h1>
            <div class="header-buttons">
                <button>清除缓存</button>
                <button>设置</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active">实时快讯</button>
        </div>
        
        <div class="search-container">
            <form id="add-fund-form">
                <input type="text" id="fund-code" class="search-input" placeholder="Enter Fund Code (e.g. 001632)" required>
                <button type="submit" class="add-button">+ Add</button>
            </form>
        </div>
        
        <div class="group-info">
            <h2>Group Count</h2>
            <span class="group-count" id="group-count">0</span>
        </div>
        
        <div class="fund-list">
            <div id="funds-container"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
